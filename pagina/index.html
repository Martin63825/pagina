<!DOCTYPE html>

  <title>Control de LEDs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Control de LEDs</h1>
  <div class="led-control">
    <button id="led1-on">Encender LED 1</button>
    <button id="led1-off">Apagar LED 1</button>
  </div>

    <button id="led2-on">Encender LED 2</button>
    <button id="led2-off">Apagar LED 2</button>
  </div>
  <div class="led-control">
    <button id="led3-on">Encender LED 3</button>
    <button id="led3-off">Apagar LED 3</button>
  </div>
  <div class="led-control">
    <button id="led4-on">Encender LED 4</button>
    <button id="led4-off">Apagar LED 4</button>
  </div>
  <div class="led-control">
    <button id="led5-on">Encender LED 5</button>
    <button id="led5-off">Apagar LED 5</button>
  </div>
  
  <script src="led_control.js"></script>
</body>
</html>
